<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Real-time 4-stroke single cylinder engine simulation dashboard" />
    <title>Engine Monitor</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  </head>
  <body style="background:#000;margin:0;overflow:hidden;">
    <div id="root">
      <!-- Pre-React loading indicator (replaced when React mounts) -->
      <div id="pre-loader" style="position:fixed;inset:0;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:0.2em;opacity:0.5">
        ⚙️ LOADING ENGINE MONITOR...
      </div>
    </div>
    <script>
      // Suppress Vite error overlay for WebGL/Three.js errors (non-fatal — handled by React error boundaries)
      window.addEventListener('error', function(e) {
        var msg = e.message || '';
        if (msg.includes('WebGL') || msg.includes('webgl') || msg.includes('WebGLRenderer') || msg.includes('THREE') || msg.includes('three')) {
          e.preventDefault();
          e.stopImmediatePropagation();
          console.warn('[mono5] WebGL/Three.js error suppressed (non-fatal):', msg);
          // Remove any Vite error overlay that might have appeared
          setTimeout(function() {
            var overlay = document.querySelector('vite-error-overlay');
            if (overlay) overlay.remove();
          }, 100);
          return true;
        }
      }, true); // capture phase to intercept before Vite's handler
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
